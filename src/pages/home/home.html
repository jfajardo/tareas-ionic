<ion-header>
  <ion-navbar color="primary">
    <ion-title>Tareas</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="abrirAlertaNuevaTarea()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-list>
     <ion-item *ngIf="tareas.length == 0">
       <ion-badge>No hay tareas pendientes</ion-badge>
     </ion-item>
    <ion-item-sliding *ngFor="let tarea of tareas; let i = index">
      <ion-item >
        <ion-label>{{ tarea.titulo }}</ion-label>
        <ion-checkbox (ionChange)="actualizarTarea( tarea, i )" [checked]="tarea.completado">
        </ion-checkbox>
      </ion-item>
      <ion-item-options side="right" icon-left>
        <button ion-button color="danger" (click)="borrarTarea(tarea, i)">
          <ion-icon name="trash"></ion-icon>
          Borrar
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
